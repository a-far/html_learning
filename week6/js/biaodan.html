<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div class="box">
			<form action="" method="post">
				<div class="boxi">
					注册
				</div>

				<div class="name">
					 <input type="text" placeholder="请输入您的姓名" required="required"/> 
				</div>
				
				<div class="email">
					 <input type="email" name="user_color" placeholder="email" required="required"/>
				</div>
				
				<div class="tel">
					<input type="tel"  name="phone_number" pattern="^\d{11}$" placeholder="请输入您的电话号码" required="required"/>
				</div>
				
				<div class="lk">
					 <input type="password"  placeholder="输入密码" required="required"/>
				</div>                                                   <!-- 此属性定义必填属性 -->
				
				<div class="lkk">           <!-- 占位提示符 -->
					 <input type="password" placeholder="确认密码" />
				</div>
				
				<div class="ol">
					<input type="checkbox" /><label>我同意相关协议</label> 
				</div>
				
				<div class="mm">
					 <input type="button" value="注册"/><!-- 普通按钮 -->
				</div>
				<input type="submit" name="" id="" value="提交" /><!-- 提交按钮 -->
			
				
				
			</form>
		</div>
	</body>
</html>

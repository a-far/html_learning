<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			document.write("hello world")
			
		</script>
		<p id="demo">
		JavaScript 可以触发事件，就像按钮点击。</p>
		
		<script>
		function my()
		{
			document.getElementById("demo").innerHTML="Hello JavaScript!";
		}
		</script>
		
		<button type="button" onclick="my()">点击</button>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>账号注册</title>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/zhuce.css">
	</head>
	<body>
		<div class="denglujiemian">
			
			<!-- toubu -->
			<div class="top">
				<div class="wenzi">
					<p>已有账号

			<div class="zhuce">
				<h4>注册账号</h4>
			</div>
			<!-- content -->
			<div class="shurukuang">
				<div class="telephone">
					<input type="tel" placeholder="请输入电话号码" maxlength="11" required>

				<div class="password">
					<input type="password" placeholder="请输入密码" maxlength="8" required>

			<div class="submit">
				<input type="checkbox">我已阅读并接受 用户协议 和 隐私政策
			</div>
			
			<div class="submit_tijiao">
				<input type="submit">
			</div>
			
			<div class="fangshi">
				使用其他方式注册
				<div class="charu">
					<a href=""><img src="img/图标2.png" alt="" style="height: 20px;"></a>
					<a href=""><img src="img/图标3.png" alt="" style="height: 20px;"></a>
					<a href=""><img src="img/图标4.png" alt="" style="height: 20px;"></a>
				</div>
			</div>

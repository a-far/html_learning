<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>有序列表</h1>
		<ol>
			<li>
				今天
			</li>
			<li>
				明天
			</li>
		</ol>
		
		<!-- 其他形式的有序列表 -->
		<ol type="I">
			<li>
				今年
			</li>
			<li>
				明年
			</li>
		</ol>
		
		
		
		<h1>无序列表</h1>
		<ul>
			<li>
				今天
			</li>
			<li>
				明天
			</li>
		</ul>
		<!-- 其他形式的无序列表 -->
		<ul style="list-style-type:circle">
		 <li>
			 今天
		 </li>
		 <li>
			 明天
		 </li>
		</ul>  
		
	</body>
</html>
